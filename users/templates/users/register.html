{% extends 'users/layout.html' %}

{% block title %}
    Register
{% endblock %}


{% block body %}
<div class="new-user-box">
    {% if message %}
            <div class="message">{{message}}</div>
        {% endif %}
        <h2>Register new Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Register</button> 
        </form>
</div>
    
{% endblock %}
