{% extends 'users/layout.html' %}

{% block title %}
    Log in
{% endblock %}


{% block body %}
    {% if message %}
        <div>{{message}}</div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
